<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 5</title>
        <meta name="author" content="UO257829">
        <script src="CalculadoraRPN.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    </head>
    <body>
        <h1>Calculadora RPN</h1>
        <form>
            <input class="result" type="text" readonly/>
            <div>
                <input class="op" type="button" onclick="calculadora.clickExpY()" value="x^y"/>
                <input class="op" type="button" onclick="calculadora.clickExp()" value="Exp"/>
                <input class="op" type="button" onclick="calculadora.clickRaiz()" value="&#8730;"/>
                <input class="op" type="button" onclick="calculadora.clickLog()" value="log"/>
            </div>
            <div>
                <input class="op" type="button" onclick="calculadora.clickSeno()" value="sin"/>
                <input class="op" type="button" onclick="calculadora.clickCoseno()" value="cos"/>
                <input class="op" type="button" onclick="calculadora.clickTangente()" value="tan"/>
                <input id="delete" type="button" onclick="calculadora.clickBorrar()" value="C"/>
            </div>
            <div>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="7"/>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="8"/>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="9"/>
                <input class="op" type="button" onclick="calculadora.clickDivision()" value="/"/>
            </div>
            <div>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="4"/>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="5"/>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="6"/>
                <input class="op" type="button" onclick="calculadora.clickMult()" value="*"/>
            </div>
            <div>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="1"/>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="2"/>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="3"/>
                <input class="op" type="button" onclick="calculadora.clickResta()" value="-"/>
            </div>
            <div>
                <input class="number" type="button" onclick="calculadora.clickNumero(this.value)" value="0"/>
                <input class="number" type="button" onclick="calculadora.clickDecimal()" value="."/>
                <input id="enter" type="button" onclick="calculadora.clickEnter()" value="ENTER"/>
                <input class="op" type="button" onclick="calculadora.clickSuma()" value="+"/>
            </div>
        </form>

                alt="Valid CSS!" height="31" width="88" /></a>
        </footer>
    </body>
</html>
