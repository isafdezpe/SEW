    <body>
        <h1>Planificador semanal</h1>
        <form>
            <table>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
                <tr>
                    <td>
                        <ul id="listLunes"></ul>
                    </td>
                    <td>
                        <ul id="listMartes"></ul>
                    </td>
                    <td>
                        <ul id="listMiercoles"></ul>
                    </td>
                    <td>
                        <ul id="listJueves"></ul>
                    </td>
                    <td>
                        <ul id="listViernes"></ul>
                    </td>
                    <td>
                        <ul id="listSabado"></ul>
                    </td>
                    <td>
                        <ul id="listDomingo"></ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="write" id="lunes" type="text"/>
                    </td>
                    <td>
                        <input class="write" id="martes" type="text"/>
                    </td>
                    <td>
                        <input class="write" id="miercoles" type="text"/>
                    </td>
                    <td>
                        <input class="write" id="jueves" type="text"/>
                    </td>
                    <td>
                        <input class="write" id="viernes" type="text"/>
                    </td>
                    <td>
                        <input class="write" id="sabado" type="text"/>
                    </td>
                    <td>
                        <input class="write" id="domingo" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="add" type="button" onclick="plan.addLunes()" value="Añadir en lunes"/>
                    </td>
                    <td>
                        <input class="add" type="button" onclick="plan.addMartes()" value="Añadir en martes"/>
                    </td>
                    <td>
                        <input class="add" type="button" onclick="plan.addMiercoles()" value="Añadir en miércoles"/>
                    </td>
                    <td>
                        <input class="add" type="button" onclick="plan.addJueves()" value="Añadir en jueves"/>
                    </td>
                    <td>
                        <input class="add" type="button" onclick="plan.addViernes()" value="Añadir en viernes"/>
                    </td>
                    <td>
                        <input class="add" type="button" onclick="plan.addSabado()" value="Añadir en sábado"/>
                    </td>
                    <td>
                        <input class="add" type="button" onclick="plan.addDomingo()" value="Añadir en domingo"/>
                    </td>
                </tr>
            </table>
        </form>
